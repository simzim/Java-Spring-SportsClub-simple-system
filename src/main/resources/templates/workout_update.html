<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Atnaujinti Užsiėmimo Duomenis</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{fragments/navigation.html :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti Užsiėmimo Duomenis</div>
					<div class="card-body">
						<form th:action="'/workout/update/'+${workout.id}" method="post"
							th:object="${workout}">
							<input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Pavadinimas</label> <input type="text"
									class="form-control" name="name" th:value="*{name}">
							</div>
							<div class="mb-3">
								<label class="form-label">Data</label> <input type="date"
									class="form-control" name="date" th:value="*{date}">
							</div>
							<div class="mb-3">
								<label class="form-label">Vietų skaičius</label> <input
									type="text" class="form-control" name="place"
									th:value="*{place}">
							</div>
							<div class="mb-3">
								<label class="form-label">Kur vyks</label> <input type="text"
									class="form-control" name="location" th:value="*{location}">
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
