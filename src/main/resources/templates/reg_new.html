<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nauja Registracija</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{fragments/navigation.html :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Registracija</div>
					<div class="card-body">
						<form th:action="/registration/new" method="post"
							th:object="${registration}">
							<div class="mb-3">
								<label class="form-label">Klientas</label> <select
									class="form-control" name="clientId">
									<option value="0">Pasirinkite klientą</option>
									<option th:each="client: ${clients}" th:value="${client.id}"
										th:text="${client.name + ' ' + client.surname}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Užsiėmimas</label> <select
									class="form-control" name="workoutId">
									<option value="0">Pasirinkite užsiėmimą</option>
									<option th:each="workout: ${workouts}" th:value="${workout.id}"
										th:text="${workout.name + ' / ' + workout.date}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-success">Užsiregistruoti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
