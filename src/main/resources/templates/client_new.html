<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Naujas Klientas</title>
<link th:href="@{/style/style.css}" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{fragments/navigation.html :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują klientą</div>
					<div class="card-body">
						<form action="/client/new" method="post" th:object="${client}">
						
						<!-- <div class="alert alert-danger mb-3 mt-3" th:if="${#fields.hasErrors()}">
								<ul>
									<li th:each="error: ${#fields.errors()}" th:text="${error}"></li>
								</ul>
							</div> -->
							
						
							<div class="mb-3">
								<label class="form-label">Kliento vardas<span class="required">*</span></label> 
								<input
									type="text" 
									class="form-control" 
									name="name"
									th:value="*{name}" 
									th:errorClass="is-invalid"
								>
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							
							<div class="mb-3">
								<label class="form-label">Kliento pavarde <span class="required">*</span></label> 
								<input
									type="text" 
									class="form-control" 
									name="surname"
									th:value="*{surname}" 
									th:errorClass="is-invalid"
									
								>
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida:${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>	
									
							</div>
							<div class="mb-3">
								<label class="form-label">El. paštas<span class="required">*</span></label> 
								<input 
									type="text"
									class="form-control" 
									name="email"
									th:value="*{email}" 
									th:errorClass="is-invalid"
								
								>
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida:${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div>	
							</div>
							
							<div class="mb-3">
								<label class="form-label">Telefono nemeris<span class="required">*</span></label> 
								<input
									type="text" 
									class="form-control" 
									name="phone"
									th:value="*{phone}" 
									th:errorClass="is-invalid"
								
								>
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
