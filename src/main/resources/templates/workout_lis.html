<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Grupių sąrašas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{fragments/navigation.html :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div>
						<div class="card-header">Užsiėmimo duomenys</div>
						<div class="card-body">
							<a href="/workout/new" class="btn btn-info">Pridėti naują
								užsiėmimą</a>
							<table class="table">
								<tr>
									<th>Užsiemimo pavadinimas</th>
									<th>Užsiemimo data</th>
									<th>Vietų skaičius</th>
									<th>Kur vyks</th>
									<th>Veiksmai</th>
								</tr>
								<tr th:each="workout: ${workouts}">
									<td th:text="${workout.name}"></td>
									<td th:text="${workout.date}"></td>
									<td th:text="${workout.place}"></td>
									<td th:text="${workout.location}"></td>
									<td style="width: 200px;"><a
										th:href="'/workout/update/'+${workout.id}"
										class="btn btn-success">Redaguoti</a> <a
										th:href="'/workout/delete/'+${workout.id}"
										class="btn btn-danger">Ištrinti</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
