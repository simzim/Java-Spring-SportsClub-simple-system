<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Visos Registracijos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/navigation.html :: nav}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Registracijos</div>
					<div class="card-body">
						<a href="/registration/new" class="btn btn-success">Pridėti
							naują registraciją</a>
						<table class="table">
							<tr>
								<th>Vardas</th>
								<th>Pavardė</th>
								<th>Užsiėmimas</th>
								<th>Užsiėmimo data</th>
								<th>Užsiėmimo vieta</th>
								<th></th>
							</tr>

							<tr th:each="registration: ${registrations}">
								<td th:text="${registration.client.name}"></td>
								<td th:text="${registration.client.surname}"></td>
								<td th:text="${registration.workout.name}"></td>
								<td th:text="${registration.workout.date}"></td>
								<td th:text="${registration.workout.location}"></td>

								<td style="width: 200px;"><a
									th:href="'/registration/update/'+${registration.id}"
									class="btn btn-success">Redaguoti</a> <a
									th:href="'/registration/delete/'+${registration.id}"
									class="btn btn-danger">Ištrinti</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
