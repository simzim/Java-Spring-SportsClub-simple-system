<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Atnaujinti Duomenis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti Duomenis</div>
					<div class="card-body">
						<form th:action="'/client/update/'+${client.id}" method="post" th:object="${client}">
						    <input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">vardas</label>
								<input type="text" class="form-control" name="name" th:value="*{name}"> 
							</div>
							<div class="mb-3">
								<label class="form-label">pavardė</label>
								<input type="text" class="form-control" name="surname" th:value="*{surname}"> 
							</div>
							<div class="mb-3">
								<label class="form-label">el. paštas</label>
								<input type="text" class="form-control" name="email" th:value="*{email}">
							</div>
							<div class="mb-3">
								<label class="form-label">Telefono numeris</label>
								<input type="text" class="form-control" name="phone" th:value="*{phone}">
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
