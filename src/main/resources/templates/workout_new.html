<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Naujas Užsiėmimas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="~{fragments/navigation.html :: header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują užsiėmimą</div>
					<div class="card-body">
						<form action="/workout/new" method="post">
							<div class="mb-3">
								<label class="form-label">Užsiėmimo pavadinimas</label> <input
									type="text" class="form-control" name="name">
							</div>
							<div class="mb-3">
								<label class="form-label">Užsiėmimo data</label> <input
									type="date" class="form-control" name="date">
							</div>
							<div class="mb-3">
								<label class="form-label">Vietų skaičius</label> <input
									type="text" class="form-control" name="place">
							</div>
							<div class="mb-3">
								<label class="form-label">Vieta</label> <input type="text"
									class="form-control" name="location">
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
