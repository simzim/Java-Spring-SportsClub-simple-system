<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registracijos atnaujinimas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/navigation.html :: nav}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Duomenų atnaujinimas</div>
					<div class="card-body">
						<form th:action="'/registration/update/'+${registration.id}"
							method="post" th:object="${registration}">
							<div class="alert alert-warning" role="alert">
								<h6>
									<strong><u>Sena registracijos info</u></strong>
								</h6>
								<h6
									th:text="${registration.client.name + ' ' + registration.client.surname }"></h6>
								<hr>
								<h6 th:text="${registration.workout.name}"></h6>
								<h6
									th:text="${registration.workout.date + ' / ' + registration.workout.location}"></h6>
								<h6
									th:text="${'Laisvos vietos:  ' + registration.workout.place}"></h6>
							</div>

							<div class="alert alert-success" role="alert">
								<h6>
									<strong><u>Naujos registracijos info</u></strong>
								</h6>

								<input type="hidden" name="id" th:value="*{id}">


								<div class="mb-3">
									<label class="form-label">Klientas</label> <select
										class="form-control" name="clientId">
										<option value="0">Pasirinkite klientą</option>
										<option th:each="client: ${clients}" th:value="${client.id}"
											th:text="${client.name} + ' ' + ${client.surname}"></option>
									</select>
								</div>

								<div class="mb-3">
									<label class="form-label">Užsiėmimas</label> <select
										class="form-control" name="workoutId">
										<option value="0">Pasirinkite užsiėmimą</option>
										<option th:each="workout: ${workouts}"
											th:value="${workout.id}"
											th:text="${workout.name} + ' / ' + ${workout.date}"></option>
									</select>
								</div>

								<button type="submit" class="btn btn-success">Atnaujinti</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
